FEATURES {
	STARTADDRESS: default = $0800;
}

MEMORY {
	LOADADDR: file = %O, start = %S,    size = $0002;
	MAIN:     file = %O, start = %S,    size = $15DD - %S;
}

SEGMENTS {
	LOADADDR: load = LOADADDR, type = ro;
	CODE:     load = MAIN,     type = rw;
	DATA:	  load = MAIN,     type = rw, optional = yes;
}