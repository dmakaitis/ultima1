	HELLO_CODE2: 	load = MAIN,    	type = rw;
	HELLO_DATA2:  	load = MAIN,     	type = rw;
	HELLO_CODE3: 	load = MAIN,    	type = rw;
	HELLO_DATA3:  	load = MAIN,     	type = rw;
	HELLO_DATA4:  	load = MAIN,     	type = rw;
	HELLO_CODE4: 	load = MAIN,    	type = rw;
	HELLO_DATA5:  	load = MAIN,     	type = rw;
