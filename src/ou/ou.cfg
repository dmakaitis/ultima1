FEATURES {
    STARTADDRESS: default = $8C9E;
}

MEMORY {
    LOADADDR: file = %O, start = %S - 2,    size = $0002;
    MAIN:     file = %O, start = %S,        size = $A14A - %S;
}

SEGMENTS {
    LOADADDR:           load = LOADADDR, type = ro;

    ZZZ:                load = MAIN,     type = rw;
}
