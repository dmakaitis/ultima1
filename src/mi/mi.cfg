FEATURES {
    STARTADDRESS: default = $7400;
}

MEMORY {
    LOADADDR: file = %O, start = %S,    size = $0002;
    MAIN:     file = %O, start = %S,    size = $D702 - %S;
}

SEGMENTS {
    LOADADDR:       load = LOADADDR, type = ro;
    CODE_ZZZ:       load = MAIN,     type = rw;
    DATA:           load = MAIN,     type = rw, optional = yes;
}
